<!DOCTYPE html>
<html lang='pt-BR'>
    <head>
        <meta charset='UTF-8'>
        <title>Imperador dos Bettas</title>
        <link rel='stylesheet' href='./style.css'>
    </head>
    <body>
        <div class='content'>
            <div class='header'>
                <div id='header-logo'>Imperador dos Bettas</div>
                <div>
                    <ul>
                        <li><a href="">catálogo</a></li>
                        <li><a href="">facebook</a></li>
                        <li><a href="">instagram</a></li>
                    </ul>
                </div>
            </div>
            <div class='header-main'>
                <div id='header-main-content'>
                    <div id='header-main-title'>O melhor catálogo do país</div>
                    <div id='header-main-paragraph'>Aqui você encontra uma enorme variedade. Compre agora e receba em até 10 dias úteis em qualquer região do Brasil.</div>
                    <button>Inscrever-se</button>
                </div>
                <img src="./img/header.jpg" alt="Imagem de dois peixes betta dentro de um aquário.">
            </div>
        
            <div class='information'>
                <div id='information-title'>Vendas</div>
                <div class='cards'>
                    <div class='card'>
                        <div class='box'><img src="./img/1.jpg" alt=""></div>
                        <div class='card-text'>Betta vermelho.</div>
                    </div>
                    <div class='card'> 
                        <div class='box'><img src="./img/2.jpg" alt=""></div>
                        <div class='card-text'>Betta amarelo.</div>
                    </div>
                    <div class='card'>
                        <div class='box'><img src="./img/3.jpg" alt=""></div>
                        <div class='card-text'>Betta verde.</div>
                    </div>
                    <div class='card'>
                        <div class='box'><img src="./img/4.jpg" alt=""></div>
                        <div class='card-text'>Betta azul.</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
